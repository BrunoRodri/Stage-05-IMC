<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>

    <link rel="stylesheet" href="style.css" />

    <script src="./js/main.js" defer type="module"></script>
  </head>
  <body>
    <div class="alert-error">Digite apenas Números</div>

    <div class="container">
      <main class="card">
        <h1>Cálculo de IMC</h1>
        <form action="">
          <label for="peso">Peso (kg)</label>
          <input type="text" name="peso" id="peso" placeholder="60" />

          <label for="altura">Altura (cm)</label>
          <input type="text" name="altura" id="altura" placeholder="165" />

          <button type="submit" class="submit">
            Calcular IMC
            <img src="./images/arrow-right.svg" alt="seta para direita" />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <button class="close">
          <img src="./images/close.svg" alt="imagem para fechar o popup" />
        </button>
        <h2 class="title">Seu IMC é de 28</h2>
      </div>
    </div>
    
  </body>
</html>
